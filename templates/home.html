<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<br />
		<title>Validar contraseña</title>
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			rel="stylesheet"
			id="bootstrap-css"
		/>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="{{ url_for('static',filename='main.css')}}" />
	</head>

	<body>
		<div id="login">
			<h3 class="text-center text-white pt-5">Validador de contraseña</h3>
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form
								id="login-form"
								class="form"
								action="/validar"
								method="POST"
								autocomplete="off"
							>
								<h3 id="bienvenido" class="text-center text-info">Bienvenido</h3>

								<div class="form-group">
									<input
										type="text"
										name="expresion"
										id="username"
										class="form-control"
										placeholder="Ingrese la contraseña que desea validar"
										required
									/>
								</div>

								<button id="boton_validar" class="btn btn-lg btn-block" type="submit">
									Validar
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
